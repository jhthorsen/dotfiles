[color]
  branch = auto
  diff = auto
  status = auto

[color "diff"]
  diff = "#ffbb00"
  old = "#b15544"
  new = "#709055"
  func = "#775500 #191919"
  frag = "#aa8800 #181818"
  context = "#998877"

[branch]
  autosetuprebase = always

[core]
  excludesfile = ~/.config/git/gitignore_global

[credential]
  helper = store

[diff]
  tool = vimdiff

[diffu]
  pager = "less -RX -x2 -F +/^---"

[init]
  defaultBranch = main

[merge]
  tool = meld

[pull]
  rebase = true

