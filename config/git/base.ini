[color]
  branch = auto
  diff = auto
  status = auto

[color "diff"]
  commit = "#ffbb00"
  diff = "#ffbb00"
  old = "#b15544"
  new = "#709055"
  func = "#775500 #191919"
  frag = "#aa8800 #181818"
  context = "#998877"

[color "status"]
  header = "#998877"
  branch = "#ffbb00 #181818"
  added = "#709055"
  changed = "#ffbb00"
  untracked = "#b15544"
  nobranch = "#b15544"

[branch]
  autosetuprebase = always

[core]
  excludesfile = ~/.config/git/gitignore_global

[credential]
  helper = store

[diff]
  tool = vimdiff

[diffu]
  pager = "less -FRX -x2"

[init]
  defaultBranch = main

[merge]
  tool = meld

[pull]
  rebase = true

