# Configuration for Alacritty, the GPU enhanced terminal emulator.
# alt_send_esc: false
background_opacity: 1.0
live_config_reload: true

shell:
  program: /bin/zsh

window:
  position: { x: 0, y: 0 }
  padding:  { x: 2, y: 2 }
  dynamic_padding: false
  dynamic_title: true
  decorations: buttonless
  startup_mode: SimpleFullscreen
  #startup_mode: Windowed

#scrolling:
  #history: 10000
  #multiplier: 3

font:
  size: 11.5
  #size: 16.5
  normal:
    family: MesloLGS NF
    style: Regular

key_bindings:
  - { key: Minus, mods: Shift|Command,     action: IncreaseFontSize }
  - { key: N,     mods: Alt|Shift|Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }

bell:
  duration: 0

cursor:
  vi_mode_style: None
  unfocused_hollow: true

# https://github.com/alacritty/alacritty/wiki/Color-schemes#gruvbox
colors:
  primary:
    background: '#141414'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
